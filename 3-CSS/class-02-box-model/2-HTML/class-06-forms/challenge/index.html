<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
    <style>
        form, header {
            width: 320px;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Cadastros de Alunos</h1>
    </header>

    <main>
        <form method="get">

            <fieldset>
                <legend>DADOS PESSOAIS</legend>
                <section>
                    <label for="name">Nome</label>
                    <input
                     type="text"
                    id="name"
                    name="name"
                    placeholder="Digite Seu Nome Aqui..."
                    required
                    autofocus
                    >
                </section>
                <br>
                <section>
                    <label for="birth">Nascimento</label>
                    <input
                     type="date"
                    id="birth"
                    name="birth"
                    >
                    <br>

                    <section>
                        <label for="rg">RG</label>
                        <input
                         type="text"
                         id="rg"
                         name="rg"
                        placeholder="Informe seu RG"
                        pattern="[0-9]{11}"
                        maxlength="11"
                        minlength="9"
                        >
                </section>
                <br>
                <section>
                    <span>
                        <label for="cpf">CPF</label>
                        <input
                         type="text"
                        id="cpf"
                        name="cpf"
                        required
                        placeholder="Informe seu CPF"
                        pattern="[0-9]{11}"
                        maxlength="11"
                        title="Insira os 11 nÃºmeros do seu CPF"
                        >
                    </span>
                    <br>
                    <span>
                        <label for="feminine">Feminino</label>
                        <input type="radio"
                        id="feminino"
                        name="sexo">

                    </span>

                    <span>
                        <label for="masculine">Masculino</label>
                        <input type="radio"
                        id="masculino"
                        name="sexo"> 
                    </span>
                    
                </section>
                  

            </fieldset>

            <fieldset>
                <legend>
                    LINGUAGENS
                </legend>
                <span>
                    <input type="checkbox" id="html"
                    name="html"
                    >
                    <label for="html">HTML</label>

                </span>
                <span>
                    <input type="checkbox" id="css"
                    name="css"
                    >
                    <label for="css">CSS</label>

                </span><span>
                    <input type="checkbox" id="JavaScript"
                    name="JavaScript"
                    >
                    <label for="JavaScript">JavaScript</label>

                </span>
            </fieldset>
            <br>
            <fieldset>
                <legend>LOGIN</legend>
                <section>
                    <label for="email">E-mail</label>
                    <input type="email" id="email"
                    name="email"
                    >
                    
                </section>
                <br>
                <section>
                    <label for="password">Password</label>
                    <input type="password" id="password"
                    name="password"
                    >
                    
                </section>
                <br>
                <section>
                    <label for="image">Image</label>
                    <input type="file" id="image" accept="image/*"
                    name="image"
                    >
                    <br>
                </section>
            </fieldset>
            <br>
            <fieldset>
                <legend>OBS</legend>
                <textarea name="obs" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <br>
            <button
            type="submit">Enviar</button>
            <button
            type="reset">reset</button>
        </form>

    </main>

</body>
</html>
