<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 List</title>
</head>
<body>
   <h1>Lista Ordenada</h1>
    <ol type="1" start="3" reversed>
        <li>Terminar a aula</li>
        <li>Apagar a luz</li>
        <li>Fechar a porta</li>
        <li>Ir para casa</li>

    <h2>Lista Não Ordenada</h2>
        
        <ul type="disc">
            <li>Leite</li>
            <li>Açúcar</li>
            <li>Toddy</li>
            <li>carne</li>
        </ul>
    </ol>
</body>
</html>
